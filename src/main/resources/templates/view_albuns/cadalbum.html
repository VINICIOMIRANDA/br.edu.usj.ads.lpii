                    <div class="my-5 p-3">
                        <div class="py-3">
                            <h4 class="mb-3">Cadastro de Albuns</h4>
                            <form action="/cadastro_albuns" method="POST">
                                <div class="row">
                                    <div class="col-md-6 ml-2 pl-2">
                                      
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" class="form-control" id="nome"
                                            placeholder="Nome do Album" th:value="${album.nome}" />

                                    </div>

                                    <div class="col-md-6 ml-2 pl-2">
                                        <label for="genero">Genero</label>
                                        <input type="text" name="genero" class="form-control" id="genero"
                                            placeholder="genero" th:value="${album.genero}" />

                                    </div>


                                    <div class="col-md-6 ml-2 pl-2">
                                        <label for="ano">Ano do Lançamento</label>
                                        <input type="number" name="ano" class="form-control" id="ano"
                                            placeholder="1999" th:value="${album.ano}" />

                                    </div>


                                    <div class="col-md-6 ml-2 pl-2">
                                        <label for="duracao">Duração</label>
                                        <input type="text" name="duracao" class="form-control" id="duracao"
                                            placeholder="00:00:00" required pattern="[0-9]{2}:[0-5][0-9]:[0-5][0-9]"
                                            th:value="${album.duracao}" />
    
                                    </div>


                                    <div class="col-md-6 ml-2 pl-2">
                                        <hr class="col-md-12 ml-2">
                                        <div class="row m-1">
                                            <input type="hidden" name="id" th:value="${album.id}" />
                                            <input type="submit" class="btn btn-outline-primary" value="Cadastrar" /> </div>
    
                                    </div>
    
                                </div>
    
                            </form>

                            <div class="row m-1">
                                <a href="/albuns" class="btn btn-outline-dark">Voltar</a>
                            </div>
