        <div class="my-5 p-3">
            <div class="py-3">
                <h4 class="mb-3">Cadastro de Músicas</h4>

                <form action="/cadastro_musicas" method="POST">
                    <div class="row">
                        <div class="col-md-6 ml-2 pl-2">

                            <label for="nome_musica">Nome da musica</label>
                            <input type="text" name="nome_musica" class="form-control" id="nome_musica"
                                placeholder="Nome da musica" th:value="${musica.nome_musica}" />

                        </div>

                        <!---          <div class="col-md-6 ml-2 pl-2">
                                    <label for="album">Álbum</label>
                                    <input type="text" name="album" class="form-control" id="album" placeholder="album"
                                        th:value="${produtos.album}" />

                                </div>-->

                        <div class="col-md-6 ml-2 pl-2">
                            <label for="album">Álbum</label>
                        </div>
                        <div class="col-md-6 ml-2 pl-2">


                            <select id="album" th:field="${musica.album}" required>
                                <option value="">Selecione o Album</option>
                                <option th:each="a : ${lista_albuns}" name="album" th:value="${a.nome}"
                                    th:text="${a.nome}"></option>
                            </select>

                        </div>


                        <div class="col-md-6 ml-2 pl-2">
                            <label for="artista">Artista</label>
                            <input type="text" name="artista" class="form-control" id="artista" placeholder="Artista"
                                th:value="${musica.artista}" />

                        </div>

                        <div class="col-md-6 ml-2 pl-2">
                            <label for="gravadora">Gravadora</label>
                            <input type="text" name="gravadora" class="form-control" id="gravadora"
                                placeholder="gravadora" th:value="${musica.gravadora}" />

                        </div>

                        <div class="col-md-6 ml-2 pl-2">
                            <label for="ano">Ano</label>
                            <input type="number" name="ano" class="form-control" id="ano" placeholder="Selecione o ano"
                                th:value="${musica.ano}" />

                        </div>

                        <div class="col-md-6 ml-2 pl-2">
                            <label for="duracao">Duração</label>
                            <input type="text" name="duracao" class="form-control" id="duracao" placeholder="00:00:00"
                                required pattern="[0-9]{2}:[0-5][0-9]:[0-5][0-9]" th:value="${musica.duracao}" />

                        </div>


                        <div class="col-md-6 ml-2 pl-2">
                            <label for="preco">Preço</label>
                            <input type="text" name="preco" class="form-control" id="preco" placeholder="R$00.00"
                                th:value="${musica.preco}" />

                        </div>


                        <div class="col-md-6 ml-2 pl-2">
                            <hr class="col-md-12 ml-2">
                            <div class="row m-1">
                                <input type="hidden" name="id" th:value="${musica.id}" />
                                <input type="submit" class="btn btn-outline-primary" value="Salvar" /> </div>

                        </div>

                    </div>

                </form>


                <div class="row m-1">
                    <a href="/musicas" class="btn btn-outline-dark">Cancelar</a>
                </div>
